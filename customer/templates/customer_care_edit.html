<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
{#		<base href="http://localhost:8080/crm/">#}

		<title>关怀修改</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<LINK href="/static/admin.css" type=text/css
			rel=stylesheet>

		<script type="text/javascript"
			src="/static/CheckForm.js"></script>
		<script type="text/javascript"
			src="/static/My97DatePicker/WdatePicker.js"></script>
		<style type="text/css">
.auto-style1 {
	margin-left: 0px;
}
</style>

	</head>

	<body>
		<form action="/customer/care_edit/"
			method="post" name="form1" onsubmit="return checkForm('form1');">
			{% csrf_token %}
			<table class=editTable cellSpacing="0" cellPadding=0 width="100%"
				align=center border="1">
				<tr class=editHeaderTr>
					<td class=editHeaderTd colSpan=7 style="height: 49px">
						请输入详细信息
						<input type="hidden" name="care_id" value="{{ care1.care_id }}"
							readonly="readonly">
					</td>


				</tr>

				<tr>
					<td width="21%" bgcolor="#FFFDF0" style="width: 9%">
						<div align="center">
							关怀主题：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						<input type="text" style="width: 145px"  maxlength="20" name="care_theme" check_str="关怀主题"
							value="{{ care1.care_theme }}" />
						&nbsp;
					</td>
					<td bgcolor="#FFFDF0" style="width: 13%">
						<div align="center">
							关怀对象：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						<select name="c_care" style="width: 145px">
							
						    {% for customer in customerlist %}

                                {% if care1.cus_care.c_name == customer.c_name %}
                                    <option value="{{ customer.c_name }}" selected="selected" >{{ customer.c_name }}</option>
                                {% else %}
                                     <option value="{{ customer.c_name }}">{{ customer.c_name }}</option>
                                {% endif %}
                            {% endfor %}
						</select>
						&nbsp;
					</td>
				</tr>
				<tr>
					<td bgcolor="#FFFDF0" style="width: 13%">
						<div align="center">
							关怀时间：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						<input type="text"  style="width: 145px" disabled="disabled" name="care_time"
							value="{{ care1.care_time }}">
						&nbsp;
					</td>
					<td bgcolor="#FFFDF0" style="width: 13%">
						<div align="center">
							下次关怀时间：
						</div>
					</td>
					<td colspan="3" bgcolor="#FFFFFF">
						<input type="text"  style="width: 145px" name="care_nexttime"
							value="{{ care1.care_nexttime }}" check_str="下次关怀时间"
							readonly="readonly" id="careNexttime"
							onclick="WdatePicker({el:careNexttime,dateFmt:'yyyy-MM-dd'})">
						&nbsp;
					</td>
				</tr>

				<tr>
					<td bgcolor="#FFFDF0" style="width: 13%">
						<div align="center">
							关怀方式：
						</div>
					</td>
					<td colspan="5" bgcolor="#FFFFFF">
						<select name="care_way" value="送礼品"
							style="width: 145px">
							<option >
								发短信
							</option>
							<option 
								selected="selected" >
								送礼品
							</option>
							<option >
								电话问候
							</option>
							<option >
								上门拜访
							</option>
							<option >

								其他
							</option>
						</select>
						&nbsp;
					</td>
				</tr>

				<tr>
					<td bgcolor="#FFFDF0" style="width: 13%">
						<div align="center">
							关怀备注：
						</div>
					</td>
					<td colspan="7" bgcolor="#FFFFFF">
						<textarea name="care_remark" style="width: 100%; resize: none;"
							rows="10">{{ care1.care_remark }}</textarea>
					</td>
				</tr>
			</table>
			<table class=editTable cellSpacing=1 cellPadding=0 width="100%"
				align=center border=0>
				<tr bgcolor="#ECF3FD">
					<td width="40%"></td>
					<td width="10%"><input type="submit" name="submit"  value="提交"></td>
					<td width="5%"><input type="button" name="button"  onClick="history.back() "  value="返回"></td>
					<td width="40%"></td>
				</tr>
			</table>

		</form>
	</body>
</html>
